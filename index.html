<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Stocks</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href= 'bootstrap.min (1).css'>
    <script src="https://kit.fontawesome.com/c20f98eeec.js" crossorigin="anonymous"></script>
</head>
<body id='body'>

    <div class="container mt-5">
        <div class = "row">
            <div class="col-md-6 m-auto">
                <h3 class="text-center mb-3">
                    Stock Prediction
                </h3>
                <div class="input-group">
                    
                        
                    <input type="text" id="chosen_stock" class="form-control form-control-lg"
                    placeholder="Enter ticker symbol...." 
                    autocomplete="off">

                    <span class='input-group-btn'>
                        <button class="btn-primary btn-lg" id='get_stock_information'>Go</button>
                    </span>

                
                   
                            
                    
                </div>
                <div id="match-list"></div>
            </div>
        </div>
    </div>

        
        <br>
        <br>

<div class="container-fluid">
<div id='results'>
    <div class="col-md-6">
    <div class = 'card m-5'>
    <div class='card-header'>
        <div class="row">
        <div class="col-5 w-100 img-fluid">
            
                <img id = 'final_image' src = "https://img.icons8.com/material-rounded/96/000000/us-dollar.png">
            
        </div>
        <div class="col-7">
            <h2 class='text-center font-weight-bold ' id='my_stock'></h2>
            <h2 class = 'text-center' id='company'></h2>
        </div>
    </div>             
    </div>

    <div class="card-body">

        <h2 id='current_price'></h2>

        <br>

        <h2 id='predicted_price'></h2>

        <br>

        <h2 id='method_used'></h2>

    </div>
    </div>
</div>
</div>
</div>






        <script src = 'client_side.js'></script>
</body>
</html>
